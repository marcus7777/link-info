<!doctype html>
<html>
  <head>
    <title>link-info demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="link-info.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
  </head>
  <body>
    <h3>link-info Demo</h3>
    <template is="dom-bind">
      <paper-input label="link" value="{{value}}"></paper-input>
      <link-info server="http://dev.open-elements.org/bower_components/link-info/server/index.php" url="{{value}}" doc-title="{{title}}" doc-images="{{images}}"></link-info>
      "{{title}}"
      <template is="dom-repeat" items="{{images}}">
        <br> as iframe <iframe srcdoc="<base href={{value}}{{item.outerHTML}}" ></iframe>
        <br> as div <div inner-h-t-m-l={{item.outerHTML}}></iframe>
      </template>
    </template>
  </body>
</html>
