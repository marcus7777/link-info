<!doctype html>
<html>
  <head>
    <title>link-info demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="link-info.html">
  </head>
  <body>
    <h3>link-info Demo</h3>
    <template is="dom-bind">
    <link-info server="http://dev.open-elements.org/bower_components/link-info/server/index.php" url="https://www.polymer-project.org/1.0/" doc-title="{{title}}" doc-images="{{images}}"></link-info>
      "{{title}}"
      <template is="dom-repeat" items="{{images}}">
        <iframe srcdoc="<base href=https://www.polymer-project.org/1.0/>{{item.outerHTML}}" ></iframe>
      </template>
    </template>
  </body>
</html>
