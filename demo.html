<!doctype html>
<html>
  <head>
    <title>link-info demo</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="link-info.html">
    <link rel="import" href="../paper-input/paper-input.html">
    <link rel="import" href="../image-base64/image-base64.html">
    
  </head>
  <body>
    <h3>link-info Demo</h3>
    <template is="dom-bind">
      <paper-input label="link" value="{{value}}"></paper-input>
      <link-info server="http://dev.open-elements.org/bower_components/link-info/server/index.php" doc-favicon="{{fav}}" url="{{value}}" doc-title="{{title}}" doc-images="{{images}}"></link-info>
      title "{{title}}"<br/>
      <template is="dom-repeat" items="{{images}}">
        image: {{index}} {{item}}<br/>
      </template>
      fav: {{fav}}<br/>
      
    </template>
  </body>
</html>
